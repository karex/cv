<html>
    <head>
        <meta charset="UTF-8">
        <title>Full Stack Developer with 10+ years of experience</title>
        <script>
            var pii = {};
        </script>
        <script src="./pii.js"></script>
        <style>
            @page {
                width: 210mm;
                height: 297mm;
                margin: 0;
            }
            
            body {
                font-family: Arial, Helvetica, sans-serif;
                color: #333;
                font-size: 18px;
                margin: 0;
            }
            
            hr {
                border: none;
                border-bottom: 3px solid #333;
            }
            
            header,
            main section,
            footer {
                padding: 2em;
                width: auto;
            }
            
            header {
                background-color: #eee;
                display: flex;
                justify-content: space-between;
                padding-top: 3em;
            }
            
            header section {
                padding-left: 1em;
                padding-right: 1em;
            }
            
            header section:first-child {
                padding-left: 0;
                flex-grow: 1;
            }
            
            header section:last-child {
                padding-right: 0;
            }
            
            header h1 {
                font-size: 46px;
                margin-bottom: 0.1em;
                margin-top: 0;
            }
            
            header h2 {
                font-size: 34px;
                margin-bottom: 0.1em;
                margin-top: 0;
                max-width: 480px;
            }
            
            img.profile-picture {
                width: 150px;
            }
        </style>
    </head>
    <body>
        <header>
            <section>
                <h1>Károly Füzessi</h1>
                <hr>
                <h2>Full Stack Web Developer with 10+ years of experience</h2>
            </section>
            <section>
                <img class="profile-picture" src="images/profile-picture.jpg">
            </section>
        </header>
        <main>
            <section>
                <address>
                    <dl>
                        <dt>Email</dt>
                        <dd>
                            <script>document.write(pii.email);</script>
                        </dd>
                        <dt>Address</dt>
                        <dd>
                            <script>document.write(pii.address);</script>
                        </dd>
                        <dt>Telephone</dt>
                        <dd>
                            <script>document.write(pii.telephone);</script>
                        </dd>
                    </dl>
                </address>
            </section>
        </main>
    </body>
</html>
